

<mat-card>
    <mat-card-title>Register</mat-card-title>
<mat-card-content>
<form [formGroup]="registerForm"  (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Frist Name" formControlName="fristName">
    </mat-form-field>
    <mat-error  
    *ngIf="!registerForm.controls['fristName'].valid && 
    registerForm.controls['fristName']?.touched" >fristName required</mat-error>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Last Name" formControlName="lastName">
    </mat-form-field>
    <mat-error  
    *ngIf="!registerForm.controls['lastName'].valid && 
    registerForm.controls['lastName']?.touched" >lastName required</mat-error>
  </p>
  <p>
    <mat-form-field>
      <input type="number" matInput placeholder="Contact" formControlName="contact">
    </mat-form-field>
    <mat-error  
    *ngIf="!registerForm.controls['contact'].valid && 
    registerForm.controls['contact']?.touched" >contact required</mat-error>

    <mat-error *ngIf="registerfail"  class="text-danger" >
      Contact is Already exist.
    </mat-error>
  </p>
  <p>
    <mat-form-field>
      <input type="email" matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-error  
    *ngIf="!registerForm.controls['email'].valid && 
    registerForm.controls['email']?.touched" >email required</mat-error>

    <mat-error *ngIf="registerfail"  class="text-danger" >
      Email is Already exist.
    </mat-error>
  </p>
  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
    <mat-error  
    *ngIf="!registerForm.controls['password'].valid && 
    registerForm.controls['password']?.touched" >password required</mat-error>
  </p>
  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
    </mat-form-field>
    <mat-error  
    *ngIf="!registerForm.controls['confirmPassword'].valid && 
    registerForm.controls['confirmPassword']?.touched" >confirmPassword required</mat-error>
  </p>
  

  <div class="button">
    <button type="submit" mat-button>Submit</button>
  </div>
Already Registerd ? Click to 
 <span><a routerLink="/login">Login</a></span>
</form>
</mat-card-content>
</mat-card>
